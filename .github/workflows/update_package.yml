name: Build and Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*'  # This triggers the workflow on tag pushes that start with 'v', e.g., v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: create folder with tag name in dist
      run: |
        mkdir -p dist${GITHUB_REF#refs/tags/}
        cp -r dist/* dist${GITHUB_REF#refs/tags}/
    
    - name: copy test/deref_config.json to dist
      run: cp test/deref_config.json dist-${GITHUB_REF#refs/tags}/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        keep_files: true  # Keep existing files in the gh-pages branch
    